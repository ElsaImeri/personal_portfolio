<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Merr path-in e kërkuar dhe redirect-o në index.html me të
      const segment = window.location.pathname.split('/').pop();
      window.location.href = `/personal_portfolio/index.html?redirect=${segment}`;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
